<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>tic tac toe game</title>
  </head>
  <body>
    <main>
      <div class="score">
        <h1 id="pscore">Player's score : 0</h1>
        <h1 id="cscore">Computer's score : 0</h1>
      </div>
      <div class="intro">
        <h1>ROCK PAPER SCISSORS GAME</h1>
        <button class="playbtn">Play Now</button>
      </div>

      <div class="game">
        <h1 class="winner">choose the option</h1>
        <div class="hand">
          <img class="phand" src="pics/rock.png" alt="" />
          <img class="chand" src="pics/rock.png" alt="" />
        </div>
        <div class="choicebtn">
          <button class="rock">rock</button>
          <button class="paper">paper</button>
          <button class="scissors">scissors</button>
        </div>
        <!-- <button id='reset'>Reset</button> -->
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
